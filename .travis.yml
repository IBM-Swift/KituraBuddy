# Travis CI build file for KituraKit.

branches:
  only:
     - tempMaster

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode9
      sudo: required

before_install:
  - git clone https://github.com/IBM-Swift/Package-Builder.git

script:
  - ./Package-Builder/build-package.sh -projectDir $TRAVIS_BUILD_DIR

jobs: 
    include: 
      - stage: Update
        script: ci/update.sh
        if: type = push AND branch = tempMaster
